name: Ruby Tests

# on any push or pull_request
on: [push]
# on:
#   push:
#     branches: [ master ]
#   pull_request:
#     branches: [ master ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup Ruby # https://github.com/ruby/setup-ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - name: Setup Node # https://github.com/marketplace/actions/setup-node-js-environment
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - uses: c-hive/gha-yarn-cache@v1 # https://github.com/marketplace/actions/yarn-install-cache
    - run: yarn install
    - run: bundle exec rails db:migrate
    - name: Run minitest
      run: bundle exec rails test
      continue-on-error: true
    - name: Run rspec
      run: bundle exec rspec
      continue-on-error: true
